<div class="back_btn_wrapper">
  <button mat-button (click)="goToMenu()" class="back_btn">Back</button>
</div>
<div style="width: 100%;padding: 24px;">
  <button mat-button style="margin-left: 30%" [routerLink]="['/dishdetail', prev]">
    <span class="fa fa-chevron-left fa-lg">Previous dish</span>
  </button>
  <span class="flex-spacer"></span>
  <button mat-button style="margin-left: 20%" [routerLink]="['/dishdetail', next]">
    <span class="fa fa-chevron-right fa-lg">Next dish</span>
  </button>
</div>
<div fxFlex *ngIf="dish" [@visibility]="visibility" class="mt_36 dish_info">
  <mat-card class="dish_info_main">
    <mat-card-header>
      <mat-card-title>
        <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ baseUrl + dish.image }}" alt="{{dish.name}}">
    <mat-card-content>
      <p>{{dish.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <div class="dish_info_buttons">
        <button mat-button class="dish_info_btn">LIKE</button>
        <button mat-button class="dish_info_btn">SHARE</button>
      </div>
    </mat-card-actions>
  </mat-card>
  <div class="comments">
    <h1 class="comments_title">
      Comments
    </h1>
    <div class="comments_list">
      <div class="comments_item" *ngFor="let comment of dish?.comments">
        <p>{{comment.text}}</p>
        <p>{{comment.rating}}</p>
        <p>-- {{comment.author}} {{comment.date | date}}</p>
      </div>
    </div>

    <div class="comments_form">
      <input class="comments_input" type="text" placeholder="Comment" [(ngModel)]="commentText">
      <input class="comments_input" type="number" min="1" max="5" placeholder="Rate" [(ngModel)]="rate">
      <button class="comments_submit" (click)="onSubmit()">Submit comment</button>
    </div>
  </div>
</div>
<div [hidden]="dish" style="width: 100%">
  <mat-spinner style="margin-left: auto;margin-right: auto">
  </mat-spinner>
  <h4 style="width: 100%;text-align: center">
    Loading . . . Please Wait
  </h4>
</div>
