<div class="container">

  <div class="title_wrapper mt_36">
    <h3 class="title">Menu</h3>
    <hr class="title_line">
  </div>

  <div fxFlex class="dish_menu" *ngIf="dishes">
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes" class="dish_tile" (click)="goToDishPage(dish)" appHighlight>
        <img height="200px" src="{{ baseUrl + dish.image }}" alt="{{dish.name}}">
        <mat-grid-tile-footer>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div [hidden]="dishes || errMess" style="width: 100%">
    <mat-spinner style="margin-left: auto;margin-right: auto">
    </mat-spinner>
    <h4 style="width: 100%;text-align: center">
      Loading . . . Please Wait
    </h4>
  </div>
  <div fxFlex *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
</div>
