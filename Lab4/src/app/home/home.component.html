<div class="container">
  <mat-card *ngIf="dish" fxFlex class="card">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>
        <h3>{{dish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ baseUrl + dish.image }}" alt={{dish.name}}>
    <mat-card-content>
      <p>{{dish.description}}    </p>
    </mat-card-content>
  </mat-card>
  <div [hidden]="dish" style="width: 100%">
    <mat-spinner style="margin-left: auto;margin-right: auto">
    </mat-spinner>
    <h4 style="width: 100%;text-align: center">
      Loading . . . Please Wait
    </h4>
  </div>
  <mat-card *ngIf="promotion" fxFlex class="card">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>
        <h3>{{promotion.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{promotion.image}} alt={{promotion.name}}>
    <mat-card-content>
      <p>{{promotion.description}}    </p>
    </mat-card-content>
  </mat-card>
</div>
