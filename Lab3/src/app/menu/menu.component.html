<div class="container">
  <mat-list fxFlex>
    <mat-list-item *ngFor="let dish of dishes">
      <img matListAvatar src="{{dish.image}}" alt="{{dish.name}}">
      <h1 matLine class="text_bold_black"> {{dish.name}} </h1>
      <p matLine class="text_black">
        <span> {{dish.description}} </span>
      </p>
    </mat-list-item>
  </mat-list>

  <div class="title_wrapper mt_36">
    <h3 class="title">Menu</h3>
    <hr class="title_line">
  </div>

  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes">
        <img height="200px" src="{{dish.image}}" alt="{{dish.name}}">
        <mat-grid-tile-footer>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div fxFlex *ngIf="selectedDish" class="mt_36">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{selectedDish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{selectedDish.image}}" alt="{{selectedDish.name}}">
      <mat-card-content>
        <p>{{selectedDish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
