<div>
  <div class="form-floating">
    <input
      class="form-control input"
      autocomplete="off"
      [ngClass]="{
        'is-invalid':
          (inputEl.touched && inputEl.errors?.required) ||
          (inputEl.touched && inputEl.invalid)
      }"
      type="text"
      placeholder="placeholder"
      (keyup)="onInputChange()"
      [formControl]="inputEl"
      (mousedown)="getAllData()"
      mask="000000000000" />

    <label for="floatingInput">{{ label }}</label>
  </div>
  <div
    *ngIf="
      (inputEl.touched && inputEl.errors?.required) ||
      (inputEl.touched && inputEl.invalid)
    ">
    <p *ngIf="inputEl.errors?.required" class="invalid">
      {{ 'error.required' | translate }}
    </p>
    <p *ngIf="inputEl.errors?.minlength" class="invalid">
      {{ 'error.iin' | translate }}
    </p>
    <p *ngIf="inputEl.errors?.invalidSymbol" class="invalid">
      {{ 'error.symbol' | translate }}
    </p>
  </div>

  <ng-content></ng-content>
</div>
