<div class="modal-header">
  <h4 class="modal-title">Select Contract</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card-body">
    <select
      (change)="onChange()"
      [(ngModel)]="selectedValue"
      class="form-control col-md-12">
      <option *ngFor="let item of users" [value]="item.name">
        {{ item.name }}
      </option>
    </select>
  </div>
</div>
<div class="modal-footer"></div>
