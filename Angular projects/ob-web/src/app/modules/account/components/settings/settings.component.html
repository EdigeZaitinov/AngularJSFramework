<div class="settings">
  <div class="settings-back" (click)="goBack()">
    <img src="assets/icons/back_arrow.svg" alt="back" />
    <p>{{ 'menu.settings' | translate }}</p>
  </div>

  <div class="settings-item">
    <ng-container *ngFor="let item of settingsList">
      <ob-settings-item [setting]="item"></ob-settings-item>
    </ng-container>
  </div>
</div>
