<div class="dropdown">
  <div class="dropdown-button" (click)="clickButton($event)">
    <ng-content></ng-content>
  </div>
  <div
    class="dropdown-elements"
    [ngClass]="isActive ? 'dropdown-elements-active' : ''">
    <div
      class="dropdown-element"
      *ngFor="let item of list"
      (click)="onChange(item)">
      {{ item.value }}
    </div>
  </div>
</div>
