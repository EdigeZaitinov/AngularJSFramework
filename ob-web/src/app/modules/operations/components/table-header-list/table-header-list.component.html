<ul class="header-list">
  <li *ngFor="let item of headings; let i = index" (click)="onClick(i)">
    <a [ngClass]="activeEl === i ? 'active' : ''">
      {{ item.title }}
      <span class="header-list_notification" *ngIf="item.new > 0">
        {{ item.new }}</span
      >
    </a>
  </li>
</ul>

<section class="my-3">
  <div class="row">
    <div class="col-6 d-flex">
      <select class="form-select" aria-label="Default select example">
        <option selected>Все операции</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <input
        type="text"
        placeholder="Месяц"
        class="form-control ml"
        bsDatepicker />
    </div>
    <div class="col-4 offset-2 d-flex">
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Наименование, ИИН/БИН" />
      <img src="assets/icons/ic_settings.svg" alt="settings" class="ml" />
    </div>
  </div>
</section>
