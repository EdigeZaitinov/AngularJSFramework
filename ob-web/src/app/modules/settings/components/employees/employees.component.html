<div class="stg_employees_container">
  <div class="d-flex flex-row justify-content-between">
    <!-- <p class="text_bolder"><</p> -->
    <p class="text_bolder">
      {{ 'operations.default.employees' | translate }}
    </p>
    <p class="text_green" (click)="addEmployee()">
      {{ 'settings.employees.add_new' | translate }}
    </p>
  </div>
  <div class="d-flex flex-column mt-30"></div>
  <div *ngIf="totalElements > 0">
    <ob-stg-employee-table
      [employeeList]="currentPageEmployees"
      (idToDelete)="changeEmployeesState($event, 'delete')"
      (idToEdit)="changeEmployeesState($event, 'edit')"></ob-stg-employee-table>
    <div class="discharge-pagination" *ngIf="totalElements > 10">
      <pagination
        [totalItems]="totalElements"
        [ngModel]="currentPage"
        [itemsPerPage]="10"
        [maxSize]="maxSize"
        [directionLinks]="false"
        (pageChanged)="changePage($event)"
        [rotate]="true"
        [boundaryLinks]="true"
        firstText="{{ currentPage === 1 || !currentPage ? ' ' : '&laquo;' }}"
        lastText="{{
          currentPage === lastPage ? ' ' : '&raquo;'
        }}"></pagination>
    </div>
  </div>
  <ob-table-empty-rows *ngIf="totalElements === 0"></ob-table-empty-rows>
</div>
