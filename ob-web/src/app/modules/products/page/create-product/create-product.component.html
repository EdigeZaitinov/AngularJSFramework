<div class="row mb-114">
  <section class="come-back">
    <ob-back-button [currentPage]="'product'"></ob-back-button>
  </section>

  <section>
    <ob-create-account *ngIf="productType === 'account'"></ob-create-account>
    <ob-create-deposit *ngIf="productType === 'deposit'"></ob-create-deposit>
    <ob-create-business-card
      *ngIf="productType === 'business-card'"></ob-create-business-card>
  </section>
</div>
